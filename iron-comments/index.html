<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Iron Comments </title>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>

    <form id="form-container">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email">
        <label for="comment">Comment:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="33"></textarea>
        <label for="newsletter"><em>Receive email updates?</em></label>
        <input type="checkbox" id="newsletter" name="newsletter" value="newsletter"> </input><br>
        <button type="submit"> Submit </button>
    </form>

</body>
</html>
